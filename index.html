<head>

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll" style="margin-top:-10px">
                <button style="margin-top:20px" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#page-top">
                  <img src="img/logo-inv-small.png" class="img-responsive" style="display:inline"> LOKE
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="groups">Grupper</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="attendees">Deltagare</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#login" id="login">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <!-- About Section -->
    <section class="success" id="lok">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Närvaro</h2>
                    <hr class="star-light">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h4>
                        <button class="btn btn-primary" data-bind="click: previousDay">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                        <span style="margin-left:30px;margin-right:30px" data-bind="text:displayDate()">
                        </span>
                        <button class="btn btn-primary" data-bind="click: nextDay">
                            <span class="glyphicon glyphicon-arrow-right"></span>
                        </button>
                    </h4>
                    <div class="list-group" data-bind="foreach:participants()">
                        <a href="#" class="list-group-item list-group-item-info" 
                            data-bind="click: toggle">
                            <span data-bind="text:name"></span>
                            <span class="badge" data-bind="text:status()"></span>
                        </a>

                    </div>
                    <button class="btn btn-default" data-bind="click: popup">Lägg till</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Fenix Squash |
                        BG: 250-8620 |
                        Org nr: 802492-7082
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Portfolio Modals -->
    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>Rörelseövningar</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/bollplock2.jpg" class="img-responsive img-centered" alt="">
                            <p>I squash är det viktigt att snabbt komma i position för att slå sitt slag.
                              Här ser vi en övning i rörelse som ger snabbhet, smidighet och styrka.
                              </p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/lok.js"></script>
